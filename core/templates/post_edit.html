{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}New-Post{% endblock head_title %}

{% block content %}
  {% if user.is_authenticated %}
    <div class="container mt-5 vh-100">
      <h2>New Post</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  {% endif %}
{% endblock %}
